<head> 
    <title>Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .btn-file {
            position: relative;
            overflow: hidden;
        }
        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }

        #img-upload{
            width: 100%;
        }
    </style>
    <script>
        $(document).ready(function () {
            $(document).on('change', '.btn-file :file', function () {
                var input = $(this),
                label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
                input.trigger('fileselect', [label]);
                alert("input="+input);
            });

            $('.btn-file :file').on('fileselect', function (event, label) {

                var input = $(this).parents('.input-group').find(':text'),
                log = label;
                if (input.length) {
                    input.val(log);
                } else {
                    if (log)
                        alert(log);
                }

            });
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#img-upload').attr('src', e.target.result);
                    }

                    reader.readAsDataURL(input.files[0]);
                }
            }

            $("#imgInp").change(function () {
                readURL(this);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <center><h2>ADD Product</h2></center>
        <form class="form-horizontal" method="post" action="addproduct">
            <div class="form-group">        
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">ADD</button>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Description :</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="desc" placeholder="Enter product description" rows="3" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Type :</label>
                <div class="col-sm-4">
                    <select class="form-control" name="type" required>
                        <option>Clothes</option>
                        <option>Shoes</option>
                        <option>Accessories</option>
                    </select>
                </div>
                <label class="control-label col-sm-2">Brand :</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="brand" placeholder="Enter product brand" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Price :</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" name="price" placeholder="Enter product price" min="0" required>
                </div>
                <label class="control-label col-sm-2">Quantity :</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" name="quan" placeholder="Enter product quantity" min="0" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Color :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="color" placeholder="Enter product color" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-offset-2 col-sm-2">Upload Image:</label>
                        <div class="input-group">
                            <span class="input-group-btn">
                                <span class="btn btn-default btn-file">
                                    Browseâ€¦ <input type="file" id="imgInp">
                                </span>
                            </span>
                            <input type="text" name="imgname" class="form-control" readonly>
                            <input type="hidden" name="imgpath">
                        </div>
                        <img id='img-upload'/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
